<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Satrio Ganteng </title>

    <link rel="stylesheet" href="Tugas_Jobsheet-3.css">

    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>

    <!-- ini Navbar -->
    <div class="navbar">
         <img src="jti.png" alt="Logo" />
         <h2>Tugas Jobsheet 3 WEB</h2>
    </div>
 
    <div class="container">
      <h1>Form Biodata</h1>
      <form action="#" method="post">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input
            type="text"
            id="nama"
            name="nama"
            placeholder="Masukkan Nama"
          />
        </div>

        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea
            id="alamat"
            name="alamat"
            rows="4"
            placeholder="Masukkan Alamat"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input
            type="date"
            id="tanggal_lahir"
            name="tanggal_lahir"
            placeholder="Masukkan Tanggal Lahir"
          />
        </div>

        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="radio"
                id="laki"
                name="jenis_kelamin"
                value="Laki-Laki"
              />
              <label for="laki">Laki-Laki</label>
            </div>
            <div class="form-group-inline">
              <input
                type="radio"
                id="wanita"
                name="jenis_kelamin"
                value="Wanita"
              />
              <label for="wanita">Wanita</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Hobby</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="Camping"
                name="hobby"
                value="Berenang"
              />
              <label for="berenang">Mendaki</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="Mendaki"
                name="hobby"
                value="Berlari"
              />
              <label for="berlari">Camping</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="lain_lain_hobby"
                name="hobby"
                value="Lain-Lain"
              />
              <label for="lain_lain_hobby">Lain-Lain</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Pekerjaan</label>
          <div class="options">
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="swasta"
                name="pekerjaan"
                value="Swasta"
              />
              <label for="swasta">Swasta</label>
            </div>
            <div class="form-group-inline">
              <input type="checkbox" id="pns" name="pekerjaan" value="PNS" />
              <label for="pns">PNS</label>
            </div>
            <div class="form-group-inline">
              <input
                type="checkbox"
                id="lain_lain_pekerjaan"
                name="pekerjaan"
                value="Lain-Lain"
              />
              <label for="lain_lain_pekerjaan">Lain-Lain</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <input type="checkbox" id="check" name="check"/>
          <label for="check">Check Jika anda akan mengirimkan data ini</label>
        </div>

        <div class="form-group">
          <button type="submit" class="submit-btn" >Cek!</button>
        </div>
      </form>
    </div>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault(); 

        // Biodata
        const nama = document.getElementById("nama").value.trim();
        const alamat = document.getElementById("alamat").value.trim();
        const tanggalLahir = document.getElementById("tanggal_lahir").value;

        // jenis Kelamin, Hobby, dan pekerjaan
        const jenisKelamin = document.querySelectorAll('input[name="jenis_kelamin"]:checked');
        const hobby = document.querySelectorAll('input[name="hobby"]:checked');
        const pekerjaan = document.querySelectorAll('input[name="pekerjaan"]:checked');
        const checkData = document.getElementById("check");

        if(checkData.checked){
          if (!nama) {
            alert("Nama: Input nama belum diisi.");
            return;
          }

          if (!alamat) {
            alert("Alamat: Input alamat belum diisi.");
            return;
          }

          if (!tanggalLahir) {
            alert("Tanggal Lahir: Input tanggal lahir belum diisi.");
            return;
          }

          if (jenisKelamin.length !== 1) {
            alert("Jenis Kelamin: Pilih salah satu jenis kelamin.");
            return;
          }

          if (pekerjaan.length !== 1) {
            alert("Pekerjaan: Pilih salah satu pekerjaan.");
            return;
          }

          // untuk Mengecek keseluruhan valid atau tidak
          alert("Data berhasil dikirim!");
          form.reset();
        }else{
          alert("Check Bagian bawah jika ingin mengirimkan data");
        }
      });
    </script>
  </body>
</html>
