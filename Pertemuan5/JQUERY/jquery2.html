<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
         
            $(document).ready(function() {
              $("button").click(function() { // Memilih elemen <button> dan mengikat event klik.
                $("h2").hide(); // Memilih semua elemen <h2> di halaman.
                $(".subjudul").hide(); // Memilih elemen dengan class subjudul.
                $("#paragraf").hide(); // Memilih elemen dengan ID paragraf
                $("#paragraf.dua").hide(); // Memilih elemen dengan ID paragraf.dua
                $("div p.paragraf").hide(); // Memilih elemen <p> dengan class paragraf yang berada di dalam elemen <div>.
              });
            });
        
        </script>
    </head>
    <body>
        <h2> Ini adalah Judul Bab</h2>
        <h3 class="subjudul">Ini adalah Sub Judul Bab</h3>
        <p id="paragraf">Ini adalah paragraf pertama</p>
        <p id="paragraf" class="dua">Ini adalah paragraf kedua</p>
        <div>
            <p class="paragraf">
                Ini adalah paragraf ketiga
            </p>
        </div>
        <p> Ini paragraf yang akan tetap ditampilkan</p>
        <button> Klik saya!</button>
    </body>
</html>
